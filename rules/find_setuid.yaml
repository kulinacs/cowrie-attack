# Checks for attacks thaht might enumerate the root-owned setuid files on the system
name: Setuid Enumeration
type: any
index: logstash-*

filter:
- term:
    eventid: cowrie.command.input
- match:
    message: find perm 4000

alert: "elastalert_modules.custom_alerts.MITREAttack"
attack_tactic: "Privilege Escalation"
attack_name: "Setuid and Setgid"
attack_id: "T1166"
